service: yelp-scraper

plugins:
    - serverless-offline
    - serverless-offline-scheduler

provider:
    name: aws
    runtime: nodejs12.x
    region: us-west-2
    stage: dev
    environment:
        DYNAMODB_TABLE: yelp-ratings
    iamRoleStatements:
    - Effect: Allow
      Action:
        - "lambda:InvokeFunction"
      Resource: "*"
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

package:
    include:
        - utils/**


functions:
    scrape:
        handler: handler.scrape
    launch_scrapers:
        handler: handler.launch_scrapers
        events:
            - schedule: cron(0 9 ? * 2#1 *) # UTC Time
