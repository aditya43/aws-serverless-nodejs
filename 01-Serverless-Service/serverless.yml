service: service-01-serverless-service

provider:
    name: aws
    runtime: nodejs12.x
    region: ap-south-1

plugins:
    - serverless-offline

functions:
    hello:
        handler: handler.hello
    jobs:
        handler: src/jobs/handler.handler
    listJobs:
        handler: src/jobs/list.handler
        events:
            - http:
                method: GET
                path: /jobs
    createJob:
        handler: src/jobs/create.handler
        events:
            - http:
                method: POST
                path: /jobs
    findJob:
        handler: src/jobs/find.handler
        events:
            - http:
                method: GET
                path: /jobs/{id}
                request:
                    parameters:
                        id: true
